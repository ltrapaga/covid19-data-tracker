<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Current Data</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico?" alt="Coronavirus bacteria sketch" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <section id="navbar" class="hero is-medium">
        <div class="hero-head">
          <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-menu">
                <div class="navbar-start">
                  <div class="navbar-item">COVID-19
                  </div>
                </div>
                <div class="navbar-end">
                  <div class="navbar-item">
                    <a href="#navbar">Home</a>
                    <a href="#search">Search</a>
                    <a href="#data">Data</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
      <figure>
        <div class="hero">
          <img src="./images/hero.jpeg" alt="Colorful line graph image behind COVID-19 TRACKER text" />
        </div>
      </figure>
  </header>
  <main>
    <section>
        <div id="search" class="search-section">
          <div class="columns">
            <div class="column is-10 is-offset-1">
              <div class="columns search-container is-multiline">
                <div class="column is-12 search">
                  <article class="columns search-article">
                    <figure class="column is-7 search-img ">
                      <img src="https://media.istockphoto.com/id/1257379470/vector/usa-states-map-drawing.jpg?s=612x612&w=0&k=20&c=iJW5JxCJHXckpncRz5oxBJ71DBv_4XHgjS5OBT0Lajc=" alt="">
                    </figure>
                    <form id="form" class="column is-5 search-input ">
                      <div>
                        <h3 class="heading search-country">United States</h3>
                        <h1 class="title search-title">Current COVID-19 Data</h1>
                        <input id="state-input" class="input is-success" type="text" autocomplete="off"placeholder="CA">
                        <button id="search-button" class="button is-success mt-3">Search</button>
                      </div>
                    </form>
                  </article>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="data" class="columns is-v-centered">
          <div id="cases-chart-div" class="column chart is-12 is-invisible">
            <article class="columns is-multiline">
              <div id="cases-chart" class="column is-12 box"></div>
                <div class="column is-12 content ">
                  <h1 class="title chart-title has-text-centered is-size-3">Cases</h1>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <section>
        <div id="data" class="columns is-v-centered">
          <div id="deaths-chart-div" class="column chart is-12 is-invisible">
            <article class="columns is-multiline">
              <div id="deaths-chart" class="column is-12 box"></div>
                <div class="column is-12 content ">
                  <h1 class="title chart-title has-text-centered is-size-3">Deaths</h1>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <section>
        <div class="columns is-v-centered">
          <div id="vacc-chart-div" class="column chart is-12 is-invisible">
            <article class="columns is-multiline">
              <div id="vacc-chart" class="column is-12 box"></div>
                <div class="column is-12 content">
                  <h1 class="title chart-title has-text-centered is-size-3">Vaccinations Completed</h1>
                </div>
              </div>            
            </article>
          </div>
        </div>
      </section>
      <section>
        <div class="columns is-v-centered">
          <div id="tests-chart-div" class="column chart is-12 is-invisible">
            <article class="columns is-multiline">
              <div id="tests-chart" class="column is-12 box"></div>
                <div class="column is-12 content">
                  <h1 class="title chart-title has-text-centered is-size-3">Positive VS Negative Tests</h1>
                </div>
              </div>            
            </article>
          </div>
        </div>
      </section>
      <form>
        <div id="error-modal" class="modal is-clipped">
          <div class="modal-background"></div>
            <div class="modal-content has-text-centered">
              <div class="box">
                <p>Not a valid entry!</p>
                <p>Please input a valid US state acronym (Example: Georgia = "GA").</p>
              </div>
            </div>
              <button class="modal-close is-large" aria-label="close"></button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
